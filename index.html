<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kang Jisoo | Portfolio</title>

    <!-- 반응형 웹을 위한 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 간단한 스타일 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #222;
            color: white;
            padding: 16px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        button {
            padding: 10px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }

        footer {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- 상단 영역 -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>index.html 샘플 페이지입니다</p>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <section>
            <h2>내 프로젝트</h2>
            <p>
               탁송 프로젝트
            </p>
        </section>

        <section>
            <h2>버튼 예제</h2>
            <button onclick="showMessage()">클릭하세요</button>
        </section>
    </main>

    <!-- 하단 영역 -->
    <footer>
        © 2026 My Website
    </footer>

    <!-- 간단한 자바스크립트 -->
    <script>
        function showMessage() {
            alert("버튼이 클릭되었습니다!");
        }
    </script>
</body>
</html>
